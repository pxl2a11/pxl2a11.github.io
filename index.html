<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Mini Apps</title>
    <!-- Tailwind CSS -->
    <script src="js/tailwind.js"></script>

    <!-- Библиотека для кодирования в MP3 (НОВОЕ) -->
    <script src="js/lame.min.js"></script>
    <!-- Библиотека для сканирования QR-кодов (НОВОЕ) -->
<script src="js/jsQR.min.js"></script>

    <!-- Leaflet.js для интерактивных карт -->
    <link rel="stylesheet" href="css/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="js/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Библиотека для генерации QR-кодов (подключена статически) -->
    <script src="js/qrcode.min.js"></script>

    <!-- Наши собственные стили -->
    <link rel="stylesheet" href="css/style.css">
    <script>
        tailwind.config = { darkMode: 'class' };
    </script>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-800 dark:text-gray-200 font-sans p-4">

    <!-- Кнопка переключения темы -->
    <button id="theme-toggle" class="fixed top-4 right-4 p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors shadow-md z-50">
        <svg id="sun-icon" class="h-6 w-6 text-gray-900" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
        <svg id="moon-icon" class="h-6 w-6 text-gray-400 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
    </button>

    <!-- Основной контейнер -->
    <div class="flex flex-col items-center min-h-screen pt-8 pb-8">
        <div class="w-full max-w-4xl mx-auto p-6 bg-white dark:bg-gray-900 rounded-2xl shadow-lg transition-colors">
            
            <h1 class="text-4xl font-bold text-center mb-6"><a href="/" id="home-link">Mini Apps</a></h1>

            <div class="relative mb-6">
                <input id="search-input" type="text" placeholder="Поиск приложений..." class="w-full p-4 pl-12 pr-4 rounded-full border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
                <svg class="absolute left-4 top-1/2 -translate-y-1/2 h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                <div id="suggestions-container" class="absolute w-full mt-2 rounded-xl bg-white dark:bg-gray-700 border border-gray-200 dark:border-gray-600 shadow-lg hidden z-10"></div>
            </div>
            
            <!-- Фильтры -->
            <div id="filter-container" class="flex flex-wrap justify-center gap-2 sm:gap-4 mb-6">
                <button data-sort="default" class="filter-btn active">Все</button>
                <button data-sort="popular" class="filter-btn">Популярные</button>
                <button data-sort="new" class="filter-btn">Новые</button>
            </div>

            <div id="dynamic-content-area" class="mt-4 min-h-[450px]">
                <!-- Сюда будет загружаться контент -->
            </div>
        </div>

        <!-- История изменений -->
        <div id="changelog-container" class="w-full max-w-4xl mx-auto p-6 mt-8 bg-white dark:bg-gray-900 rounded-2xl shadow-lg transition-colors">
            <!-- Контент генерируется динамически -->
        </div>
    </div>

    <!-- Главный скрипт. Type="module" ОБЯЗАТЕЛЕН -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
