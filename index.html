<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Mini Apps</title>

    <!-- Основная иконка сайта (Favicon) -->
    <link rel="icon" href="img/logo.svg" type="image/svg+xml">

    <!-- PWA Мета-теги -->
    <meta name="description" content="Коллекция полезных мини-приложений и инструментов прямо в вашем браузере.">
    <!-- ИЗМЕНЕНИЕ: Добавлена версия для сброса кэша -->
    <link rel="manifest" href="manifest.json?v=3">
    <meta name="theme-color" content="#3b82f6"/>
    <!-- Иконка для Apple-устройств (важен PNG) -->
    <link rel="apple-touch-icon" href="img/icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Подсказки для ускорения соединения -->
    <link rel="preconnect" href="https://accounts.google.com">
    <link rel="preconnect" href="https://www.gstatic.com">
    <link rel="preconnect" href="https://mini-apps-2c0ad.firebaseapp.com">

    <!-- Tailwind CSS -->
    <script src="js/utils/tailwind.js"></script>

    <!-- Внешние библиотеки -->
    <script src="js/utils/hls.js@latest"></script>
    <script src="js/utils/lame.min.js"></script>
    <script src="js/utils/jsQR.min.js"></script>
    <link rel="stylesheet" href="css/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="js/utils/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="js/utils/qrcode.min.js"></script>
    <script src="js/utils/jszip.min.js"></script>
    
    <!-- Библиотека для сортировки -->
    <script src="js/utils/Sortable.min.js"></script>
    
    <script src="js/utils/JsBarcode.all.min.js" defer></script>
    
    <!-- Библиотека Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Наши собственные стили -->
    <link rel="stylesheet" href="css/style.css">
    <script>
        tailwind.config = { darkMode: 'class' };
    </script>
    <script>
        // Add inline in `head` to avoid FOUC (Flash of Unstyled Content)
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
    </script>
    <style>
        .filter-blue {
            filter: invert(48%) sepia(85%) saturate(1577%) hue-rotate(187deg) brightness(98%) contrast(98%);
        }
    </style>
    
    <!-- Главный скрипт -->
    <script type="module" src="js/main.js"></script>
</head>
<body class="bg-gradient-to-b from-gray-100 to-gray-200 text-gray-900 dark:bg-gradient-to-b dark:from-gray-800 dark:to-black dark:text-gray-200 font-sans">

    <!-- Оверлей для первоначальной загрузки -->
    <div id="initial-loading-overlay" class="fixed inset-0 bg-gray-100 dark:bg-gray-800 flex flex-col justify-center items-center gap-6 z-[9999]">
        <h1 class="text-5xl font-bold text-center bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-teal-400">
            Mini Apps
        </h1>
        <img src="img/loading.svg" alt="Загрузка..." class="w-16 h-16">
    </div>

    <!-- Оверлей для загрузки при авторизации (по умолчанию скрыт) -->
    <div id="auth-loading-overlay" class="fixed inset-0 bg-gray-100/80 dark:bg-gray-800/80 backdrop-blur-sm flex flex-col justify-center items-center gap-6 z-[9998] hidden">
        <h1 class="text-5xl font-bold text-center bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-teal-400">
            Mini Apps
        </h1>
        <img src="img/loading.svg" alt="Вход..." class="w-16 h-16">
    </div>

    <!-- Flex контейнер для сайдбара и контента -->
    <div class="flex min-h-screen">

        <!-- САЙДБАР -->
        <aside id="sidebar" class="hidden fixed top-0 w-80 h-full bg-white dark:bg-slate-900/70 backdrop-blur-lg border-slate-200/50 dark:border-slate-700/50 z-40 p-4 flex flex-col transition-all duration-300 ease-in-out">
            
            <h1 class="text-3xl font-bold text-center mb-4 bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-teal-400">
                <a href="/" id="sidebar-home-link">Mini Apps</a>
            </h1>

            <div class="relative mb-4">
                <input id="sidebar-search-input" type="text" placeholder="Поиск..." class="w-full p-2 pl-10 pr-4 rounded-full border border-gray-300/80 dark:border-gray-700/80 bg-white/60 dark:bg-slate-800/60 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
                <svg class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
            </div>
            
            <div id="sidebar-filter-container" class="flex justify-center items-center gap-2 mb-4">
                 <button data-sort="my-apps" class="filter-btn hidden">Мои приложения</button>
                 <button data-sort="all" class="filter-btn active">Все</button>
            </div>

            <nav id="sidebar-app-list" class="flex-grow overflow-y-auto space-y-2 pr-2"></nav>
            
            <div class="mt-auto pt-4 border-t border-slate-200/50 dark:border-slate-700/50">
                 <div id="sidebar-user-controls" class="flex items-center justify-between gap-2">
                    <div id="sidebar-auth-container" class="min-w-0 flex-1"></div>
                    
                    <!-- НОВОЕ МЕНЮ НАСТРОЕК -->
                    <div id="settings-container" class="relative">
                        <button id="settings-btn" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700" title="Настройки">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                        </button>
                        <div id="settings-menu" class="hidden absolute bottom-full right-0 mb-2 w-56 bg-white dark:bg-slate-800 rounded-lg shadow-2xl border border-slate-200/50 dark:border-slate-700/50 p-2 z-50">
                             <button id="sidebar-theme-toggle" class="w-full flex items-center gap-3 px-3 py-2 text-left rounded-md hover:bg-gray-100 dark:hover:bg-gray-700">
                                <svg class="sun-icon h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                                <svg class="moon-icon h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
                                <span>Тема</span>
                            </button>
                            <button id="toggle-sidebar-position-btn" class="w-full flex items-center gap-3 px-3 py-2 text-left rounded-md hover:bg-gray-100 dark:hover:bg-gray-700">
                               <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" /></svg>
                               <span>Положение меню</span>
                            </button>
                        </div>
                    </div>

                 </div>
            </div>
        </aside>
        
        <!-- ЕДИНАЯ КНОПКА УПРАВЛЕНИЯ ВИДИМОСТЬЮ МЕНЮ -->
        <button id="sidebar-toggle-btn" class="hidden fixed top-1/2 -translate-y-1/2 z-30 p-2 bg-white/80 dark:bg-slate-800/80 backdrop-blur-md rounded-r-lg shadow-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-all duration-300 ease-in-out">
             <!-- SVG иконка будет меняться через JS -->
        </button>

        <!-- ОСНОВНОЙ КОНТЕНТ -->
        <main id="main-content-wrapper" class="flex-grow transition-all duration-300 ease-in-out p-4 flex flex-col">
            
            <div id="top-right-controls" class="fixed top-4 right-4 flex items-center gap-4 z-50">
                <div id="google-signin-top-right-container"></div>
                <div id="user-profile" class="hidden flex items-center gap-3 bg-white dark:bg-gray-700 p-2 rounded-full shadow-md">
                    <img id="user-avatar" class="h-8 w-8 rounded-full" src="" alt="User Avatar">
                    <span id="user-name" class="font-semibold text-sm mr-2"></span>
                    <button id="sign-out-btn" class="text-gray-500 hover:text-gray-800 dark:text-gray-400 dark:hover:text-white" aria-label="Sign out">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                    </button>
                </div>
                <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors shadow-md">
                    <svg id="sun-icon" class="h-6 w-6 text-gray-900" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                    <svg id="moon-icon" class="h-6 w-6 text-gray-400 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
                </button>
            </div>
        
            <div id="home-header-content" class="w-full max-w-4xl mx-auto p-6 text-center">
                 <h1 class="text-5xl font-bold text-center mb-6 bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-teal-400">
                    <a href="/" id="home-link">Mini Apps</a>
                </h1>
                <div class="relative mb-6">
                    <input id="search-input" type="text" placeholder="Поиск приложений..." class="w-full p-4 pl-12 pr-4 rounded-full border border-gray-300/80 dark:border-gray-700/80 bg-white/60 dark:bg-slate-800/60 backdrop-blur-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
                    <svg class="absolute left-4 top-1/2 -translate-y-1/2 h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                    <div id="suggestions-container" class="absolute w-full mt-2 rounded-xl bg-white dark:bg-gray-700 border border-gray-200 dark:border-gray-600 shadow-lg hidden z-40"></div>
                </div>
                <div id="filter-container" class="flex flex-wrap justify-center items-center gap-2 sm:gap-4 mb-6">
                    <button data-sort="my-apps" class="filter-btn hidden">Мои приложения</button>
                    <button data-sort="default" class="filter-btn active">Все</button>
                    <button data-sort="popular" class="filter-btn">Популярные</button>
                    <button data-sort="new" class="filter-btn">Новые</button>
                </div>
            </div>

            <div id="dynamic-content-area" class="w-full max-w-6xl mx-auto"></div>

            <div id="changelog-container" class="w-full max-w-6xl mx-auto p-6 mt-8 bg-white/60 dark:bg-slate-800/60 backdrop-blur-md border border-slate-200/50 dark:border-slate-700/50 rounded-2xl shadow-lg transition-colors"></div>
        </main>
    </div>
    
    <!-- Шаблон для профиля пользователя в сайдбаре -->
    <template id="sidebar-user-profile-template">
        <div class="flex items-center gap-3 min-w-0">
            <img class="user-avatar h-10 w-10 rounded-full" src="" alt="User Avatar">
            <div class="flex flex-col min-w-0">
                <span class="user-name font-semibold text-sm truncate"></span>
                <button class="sign-out-btn text-xs text-gray-500 hover:text-gray-800 dark:text-gray-400 dark:hover:text-white text-left">Выйти</button>
            </div>
        </div>
    </template>
    
    <!-- Шаблон для кнопки входа в сайдбаре -->
    <template id="sidebar-google-signin-template">
         <div id="google-signin-sidebar-container"></div>
    </template>

    <!-- НЕВИДИМЫЙ ШАБЛОН СО ВСЕМИ КАРТОЧКАМИ ПРИЛОЖЕНИЙ -->
    <template id="all-apps-template">
        <!-- ... (содержимое шаблона не изменилось, поэтому опущено для краткости) ... -->
    </template>
</body>
</html>
