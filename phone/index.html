        <!-- Фильтры -->

                <!-- Фильтр по отделам -->
                <div class="flex-grow">
                    <label for="departmentFilter" class="block text-base font-semibold mb-2">Фильтр по отделам:</label>
                    <select id="departmentFilter" class="w-full input-field rounded-lg">
                        <option value="all">Все отделы</option>
                        <!-- Опции будут добавлены с помощью JavaScript -->
                    </select>
                    <button id="clearDepartmentFilter" class="clear-filter-button hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <!-- Иконка сортировки -->
                <div class="flex items-center justify-end sm:justify-start mt-2 sm:mt-0">
                    <svg id="sortDepartmentsIcon" class="sort-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" data-sort-order="default">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h13M3 8h9m-9 4h6m-6 4h2m10 0l4-4m0 0l4 4m-4-4v12"></path>
                    </svg>
                </div>
            </div>

            <!-- Поле поиска -->
            <div class="mb-0">
                <label for="searchInput" class="block text-base font-semibold mb-2">Поиск по контактам:</label>
                <input type="text" id="searchInput" placeholder="Поиск по контактам..." class="w-full input-field rounded-lg">
            </div>
        </div>

        <!-- Контейнер для динамически генерируемых отделов -->

    </div>
