<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список контактов 2.0 | ООО "Невский ССЗ"</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Контакты НССЗ">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png"> <link rel="icon" href="pxl2a11.github.io/phone/icons/icon-192x192.png" type="image/png">
    <style>
        /* Стили CSS для iframe на весь экран */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <iframe src="http://contacts.nssz.local/" title="Полноэкранный контент">
        Ваш браузер не поддерживает встроенные фреймы.
    </iframe>

    <script>
        // Зарегистрируйте сервис-воркер
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
