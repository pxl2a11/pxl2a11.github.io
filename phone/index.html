<body class="p-4 sm:p-6 lg:p-8">
    <div class="max-w-4xl mx-auto main-container">

        <!-- Поля фильтрации и поиска -->

                <!-- Выпадающий список для фильтрации по отделам -->
                <div class="flex items-center w-full sm:w-auto relative">
                    <label for="departmentFilter" class="block text-base font-semibold mr-2 whitespace-nowrap">Отдел:</label>
                    <select id="departmentFilter" class="w-full input-field rounded-lg pr-8">
                        <option value="all">Все отделы</option>
                    </select>
                    <button id="clearDepartmentFilter" class="clear-filter-button hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <!-- Иконка сортировки -->
                <div class="flex items-center justify-end w-full sm:w-auto">
                    <span class="text-base font-semibold mr-2">Сортировка:</span>
                    <svg id="sortDepartmentsIcon" class="sort-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" data-sort-order="default">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h18M3 8h18M3 12h18M3 16h18M3 20h18" />
                    </svg>
                    <!-- Кнопка переключения темы -->
                    <button id="themeToggle" class="theme-toggle-button ml-4 p-2 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <svg id="sunIcon" class="w-6 h-6 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="display: none;">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.325 6.757l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                        <svg id="moonIcon" class="w-6 h-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9 9 0 008.354-5.646z" />
                        </svg>
                    </button>
                </div>
            </select>
                    <button id="clearDepartmentFilter" class="clear-filter-button hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Поле поиска -->
            <div class="mb-0">
                <label for="searchInput" class="block text-base font-semibold mb-2">Поиск по контактам:</label>
                <input type="text" id="searchInput" placeholder="Поиск по контактам..." class="w-full input-field rounded-lg">
            </div>
        </div>

        <!-- Контейнер для динамически генерируемых отделов -->

            <!-- Отделы будут вставлены сюда с помощью JavaScript -->
        </div>
    </div>
